<!DOCTYPE html>

        <link rel="stylesheet" href="./assets/icons/fontawesome.min.css">
        <script src="./assets/js/include.js"></script>
        <script>
            // Check if we need to redirect
            (function() {
              const redirect = sessionStorage.redirect;
              delete sessionStorage.redirect;
              
              if (redirect && redirect !== location.href) {
                // Get the path after your base URL
                const basePath = '/portal/';
                const afterBase = redirect.split(basePath)[1];
                
                if (afterBase) {
                  history.replaceState(null, null, basePath + '#/' + afterBase);
                  // Let Angular handle the navigation after page loads
                  setTimeout(() => {
                    window.location.reload();
                  }, 0);
                }
              }
            })();
          </script>
        <base href="/">
    </head>
    <body onload="loadPanels()">
        <header include-html="componentes/header.html"></header>
        <main id="container">
            <!-- circulos -->
             <span class="circle--primary"></span>
             <span class="circle--secondary"></span>
            <script src="./assets/js/loadPanels.js"></script>
            <script defer>
                includeHTML();
            </script>
        </main>
