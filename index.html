<!DOCTYPE html>
<html>
    <head>
        <title>experienciaPaciente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./assets/fonts/inter.min.css">
        <link rel="stylesheet" href="./assets/icons/fontawesome.min.css">
        <script src="./assets/js/include.js"></script>
        <base href="/">
    </head>
    <body onload="loadPanels()">
        <header include-html="componentes/header.html"></header>
        <main id="container">
        <script src="./assets/js/loadPanels.js"></script>
        <script defer>
            includeHTML();
        </script>
        <script>
            function scrollToHashWhenReady(retries = 20) {
              const hash = window.location.hash;
              if (!hash) return;
            
              const el = document.querySelector(hash);
              if (el) {
                el.scrollIntoView({ behavior: 'smooth' });
              } else if (retries > 0) {
                setTimeout(() => scrollToHashWhenReady(retries - 1), 300);
              }
            }
            
            window.addEventListener('load', () => {
              scrollToHashWhenReady();
            });
        </script>
        </main>
        <!-- footer -->
        <footer>
            <small class="footer__text--sm">
                © 2024 - <b>experienciaPaciente</b> te brinda la posibilidad de gestionar tus datos de salud. No sustituye la atención médica.
            </small>
        </footer>
    </body>
</html>
