<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/portal-paciente/" />
  </head>
  <body>
    <script>
      var redirectTo = '/portal-paciente/';
      var current = window.location.pathname.replace('/portal-paciente', '');
      if (current) {
        window.location.href = redirectTo + '#' + current;
      } else {
        window.location.href = redirectTo;
      }
    </script>
  </body>
</html>
