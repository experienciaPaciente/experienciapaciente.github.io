<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .loading {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="loading"></div>
    <div class="message">Redireccionando, por favor espere...</div>

    <script>
        (function() {
            // Parse the current URL to determine the target path
            const currentPath = window.location.pathname;
            const referrer = document.referrer;
            
            // Define the Angular app base URL
            const appBaseUrl = "https://experienciapaciente.org";
            
            // Navigation mapping for specific routes
            const routeMapping = {
                "/portal/registrarse": "registrarse",
                "/portal/ingresar": "ingresar"
            };
            
            function redirect() {
                // First check if we're on a known route
                for (const [route, buttonId] of Object.entries(routeMapping)) {
                    if (currentPath.endsWith(route)) {
                        // Redirect to the main app and simulate button click
                        window.location.href = appBaseUrl + "/?redirect=" + encodeURIComponent(route);
                        return;
                    }
                }
                
                // Check if we have a referrer from one of our known routes
                if (referrer) {
                    for (const [route, buttonId] of Object.entries(routeMapping)) {
                        if (referrer.includes(route)) {
                            window.location.href = appBaseUrl + "/?redirect=" + encodeURIComponent(route);
                            return;
                        }
                    }
                }
                
                // Default fallback: redirect to the main app
                window.location.href = appBaseUrl;
            }
            
            // Execute the redirect
            redirect();
        })();
    </script>
</body>
</html>
